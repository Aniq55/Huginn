<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="static/css/ol.css" type="text/css">
<link rel="stylesheet" href="static/css/normalize.css">
<link rel="stylesheet" href="static/css/skeleton.css">
<link rel="stylesheet" href="static/css/style.css">
<script src="static/js/ol.js" type="text/javascript"></script>
<script src="static/js/jquery-1.11.3.js" type="text/javascript"></script>
<title>Flight simulator data viewer</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h1>Flight simulator data viewer</h1>
      </div>
    </div>

    <div class="row">
      <div class="six columns">
        <table id="location">
          <tbody>
            <tr>
              <td>Longitude</td>
              <td class="longitude">0.0</td>
              <td>Degrees</td>
            </tr>
            <tr>
              <td>Latitude</td>
              <td class="latitude">0.0</td>
              <td>Degrees</td>
            </tr>
            <tr>
              <td>Altitude</td>
              <td class="altitude">0.0</td>
              <td>Feet</td>
            </tr>
            <tr>
              <td>Airspeed</td>
              <td class="airspeed">0.0</td>
              <td>Feet/Sec</td>
            </tr>
            <tr>
              <td>Heading</td>
              <td class="heading">0.0</td>
              <td>Degrees</td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <div class="six columns">
        <div id="map" class="map"></div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="static/js/app.js"></script>
</body>
</html>
